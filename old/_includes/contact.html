<section id="contact">
	<div class="banner alt-font">
		<div class="container">

			<div class="row">
				<div class="col-lg-4">
					<h2 class="alt-font">Contact</h2>
					<br>
					 <p> <font color="#e69900" size="3px">Send me an email if you would like to get in touch, have questions or feedback on my projects, or just want to say hello</font></p>
				</div>
				<div class="col-lg-8">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" target="_blank" class="btn btn-default btn"><i class="fa fa-{{ social.icon }} fa-fw"></i> &nbsp <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		<!-- /.container -->
	</div>
</section>
<!-- /.banner -->
